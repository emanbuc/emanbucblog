<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{ce.title}} Start: {{ce.startDate.strftime("%Y-%m-%d")}} - End: {{ce.endDate.strftime("%Y-%m-%d")}}
    </div>

    <div class="post-date">
      {{ce.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{ce._render_text | safe}}
  </div>
</div>
