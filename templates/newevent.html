{% extends "base.html" %}

{% block content %}
  <h2>new CalendarEvent</h2>

    <form method="post">
      <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}">
      </label>
      <label>
        <div>StartDate</div>
        <input type="date" name="startDate" value="{{startDate}}">
      </label>
       <label>
        <div>EndDate</div>
        <input type="date" name="endDate" value="{{endDate}}">
      </label>
      <label>
        <div>Description</div>
        <textarea name="description">{{description}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
